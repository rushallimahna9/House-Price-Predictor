<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form action="/predict" method="post">
            <label>Living Area (sq ft):</label>
            <input type="number" name="area" step="any" placeholder="e.g. 1500" required>

            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" placeholder="e.g. 3" required>

            <label>Bathrooms:</label>
            <input type="number" name="bathrooms" placeholder="e.g. 2" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
